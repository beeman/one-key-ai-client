<nz-upload nzAction="" [nzFileList]="fileList" nzDirectory [nzBeforeUpload]="beforeUpload" [nzCustomRequest]="customReq">
  <button nz-button>
    <i nz-icon></i><span>Upload</span>
  </button>
</nz-upload>
<input nz-input placeholder="项目路径" [(ngModel)]="filePath">
<input nz-input placeholder="端口映射" [(ngModel)]="port">
<button nz-button nzType="primary" (click)="confirm()">确定</button>
