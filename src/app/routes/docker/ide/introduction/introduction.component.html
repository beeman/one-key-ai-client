<div class="full-size item-center" style="color: #cccccc">
  <div class="full-width">
    <div *ngFor="let item of commandMap" nz-row nzGutter="8" style="margin-top: 8px">
      <label nz-col nzSpan="12" style="text-align: right">{{item.info}}</label>
      <label nz-col nzSpan="12">{{item.command}}</label>
    </div>
  </div>
</div>
