<nz-table #imageTable [nzData]="images" [nzPageSize]="10">
  <thead>
    <tr>
      <th>repository</th>
      <th>tag</th>
      <th>image_id</th>
      <th>created</th>
      <th>size</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let image of imageTable.data;let i=index">
      <td>{{image.repository}}</td>
      <td>{{image.tag}}</td>
      <td>{{image.id}}</td>
      <td>{{image.created}}</td>
      <td>{{image.size}}</td>

      <td>
        <nz-dropdown>
          <a nz-dropdown> 操作 <i nz-icon type="down"></i> </a>
          <ul nz-menu nzSelectable>
            <li nz-menu-item (click)="createContainer(image.id)">
              <a>创建容器</a>
            </li>
            <li nz-menu-item (click)="remove(image.id)">
              <a>删除</a>
            </li>
          </ul>
        </nz-dropdown>
      </td>

    </tr>
  </tbody>
</nz-table>

<nz-modal [(nzVisible)]="containerDialogVisible" nzTitle="重命名" (nzOnCancel)="containerDialogCancel()"
  (nzOnOk)="containerDialogOk()">
  <form nz-form [formGroup]="containerForm">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input type="text" nz-input formControlName="name" placeholder="容器名" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="6" style="text-align: left">使用Nvidia显卡</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <nz-radio-group formControlName="isNvidia">
          <label nz-radio nzValue="true">是</label>
          <label nz-radio nzValue="false">否</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
